<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NINO</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/registration _form/sign-in.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/signup.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- jQuery UI library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row py-2 mt-4 justify-content-center">
            <div class="col-lg-2"></div>
            <div class="logo-container">
                <img src="img/logo1.png" alt="Your Logo" class="logo">
            </div>

        <div class="row">
            <div class="col-lg-2"></div>
            <div class="cols-sm-8 col-md-7 col-lg-5 mt-4">
                <div class="form-container">
                    <div class="header">
                        <h2>Sign-Up</h2>
                    </div>
                    <form id="form" class="form">
                        <div class="form-control">
                            <label for="username">Username</label>
                            <input type="text" placeholder="Enter Username" id="username" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="username">Email</label>
                            <input type="email" placeholder="Enter Email" id="email" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="username">Password</label>
                            <input type="password" placeholder="Enter Password" id="password" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="username">Confirm Password</label>
                            <input type="password" placeholder="Confirm password" id="password2" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="username">Birthdate</label>
                            <input type="birthdate" placeholder="Enter Birthdate" id="birthdate" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="username">Contact Number</label>
                            <input type="contact number" placeholder="Enter contact number" id="contact number" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-signup text-uppercase fw-bold" type="submit">Sign Up</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <br> <a href="sign-in.html">Sign in here</a>.</p>
                    </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
        </div>
    </div>

</body>

</html>
